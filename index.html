<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PointBlank Coding Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bell+MT&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Bell MT', serif;
        }
        .domain-slider {
            animation: slide 30s linear infinite;
        }
        @keyframes slide {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
        }
        .background-animate {
            background-size: 400%;
            -webkit-animation: AnimationName 3s ease infinite;
            animation: AnimationName 3s ease infinite;
        }
        @keyframes AnimationName {
            0%,100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Navigation -->
    <nav class="bg-black/90 fixed w-full z-50 top-0 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <span class="text-green-500 text-2xl font-bold">&lt; . &gt;</span>
                    <span class="ml-2 text-xl">PointBlank</span>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="nav-link active" data-page="home">Home</a>
                    <a href="#" class="nav-link" data-page="profile">Profile</a>
                    <a href="#" class="nav-link" data-page="progress">Progress</a>
                    <a href="#" class="nav-link" data-page="attendance">Attendance</a>
                    <a href="#" class="nav-link" data-page="chat">Chat</a>
                    <a href="#" class="nav-link" data-page="domains">Domains</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Page -->
    <div id="loginPage" class="min-h-screen bg-gradient-to-r from-black via-gray-900 to-black background-animate flex items-center justify-center">
        <div class="bg-black/80 p-8 rounded-lg shadow-xl w-96">
            <div class="text-center mb-8">
                <span class="text-green-500 text-3xl font-bold">&lt; . &gt;</span>
                <h2 class="text-2xl mt-2">PointBlank Login</h2>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <input type="text" placeholder="Full Name" class="w-full bg-gray-800 rounded p-2 text-white" required>
                </div>
                <div>
                    <select class="w-full bg-gray-800 rounded p-2 text-white" required>
                        <option value="">Select Year</option>
                        <option value="1">First Year</option>
                        <option value="2">Second Year</option>
                        <option value="3">Third Year</option>
                        <option value="4">Fourth Year</option>
                        <option value="alumni">Alumni</option>
                    </select>
                </div>
                <div>
                    <select class="w-full bg-gray-800 rounded p-2 text-white" required>
                        <option value="">Select Domain</option>
                        <option value="ui">UI/UX Design</option>
                        <option value="web">Web Development</option>
                        <option value="data">Data Science</option>
                        <option value="devops">DevOps</option>
                        <option value="app">App Development</option>
                        <option value="ml">Machine Learning</option>
                        <option value="fullstack">Full Stack</option>
                        <option value="cyber">Cybersecurity</option>
                        <option value="dl">Deep Learning</option>
                        <option value="cp">Competitive Programming</option>
                    </select>
                </div>
                <div>
                    <input type="file" accept="image/*" class="w-full bg-gray-800 rounded p-2 text-white" required>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white rounded p-2 hover:bg-green-600 transition">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content (Initially Hidden) -->
    <div id="mainContent" class="hidden pt-16">
        <!-- Home Page -->
        <div id="homePage" class="page-content">
            <div class="domain-slider whitespace-nowrap py-4 bg-gray-900">
                <div class="inline-flex space-x-8">
                    <!-- Domain items will be populated via JavaScript -->
                </div>
            </div>
            <div class="container mx-auto px-4 py-8">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Domain cards will be populated via JavaScript -->
                </div>
            </div>
        </div>

        <!-- Profile Page -->
        <div id="profilePage" class="page-content hidden">
            <div class="container mx-auto px-4 py-8">
                <div class="bg-gray-900 rounded-lg p-6">
                    <div class="flex items-center space-x-4">
                        <div class="w-24 h-24 rounded-full bg-gray-800">
                            <!-- Profile picture will be set via JavaScript -->
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold">User Name</h2>
                            <p class="text-green-500">Domain • Year • Tag</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Progress Page -->
        <div id="progressPage" class="page-content hidden">
            <div class="container mx-auto px-4 py-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-gray-900 rounded-lg p-6">
                        <canvas id="progressChart"></canvas>
                    </div>
                    <div class="bg-gray-900 rounded-lg p-6">
                        <div class="mb-4">
                            <h3 class="text-xl mb-2">Add Progress</h3>
                            <textarea class="w-full bg-gray-800 rounded p-2" rows="4" placeholder="What did you learn today?"></textarea>
                            <button class="mt-2 bg-green-500 text-white rounded px-4 py-2">Add Entry</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Page -->
        <div id="chatPage" class="page-content hidden">
            <div class="container mx-auto px-4 py-8">
                <div class="bg-gray-900 rounded-lg p-6">
                    <div class="chat-container mb-4">
                        <!-- Chat messages will be populated via JavaScript -->
                    </div>
                    <div class="flex space-x-2">
                        <input type="text" class="flex-1 bg-gray-800 rounded p-2" placeholder="Type a message...">
                        <button class="bg-green-500 text-white rounded px-4">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Navigation
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const page = e.target.dataset.page;
                showPage(page);
            });
        });

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            showPage('home');
        });

        // Show/Hide Pages
        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(page => {
                page.classList.add('hidden');
            });
            document.getElementById(`${pageId}Page`).classList.remove('hidden');
        }

        // Initialize Progress Chart
        const ctx = document.getElementById('progressChart');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Completed', 'In Progress', 'Pending'],
                datasets: [{
                    data: [30, 50, 20],
                    backgroundColor: ['#10B981', '#6366F1', '#EF4444']
                }]
            }
        });

        // Domain Data
        const domains = [
            'UI/UX Design', 'Web Development', 'Data Science', 'DevOps',
            'App Development', 'Machine Learning', 'Full Stack', 'Cybersecurity',
            'Deep Learning', 'Competitive Programming'
        ];

        // Populate Domain Slider
        const sliderContainer = document.querySelector('.domain-slider div');
        domains.forEach(domain => {
            const domainElement = document.createElement('div');
            domainElement.className = 'inline-block px-6 py-2 bg-green-500 rounded-full cursor-pointer hover:bg-green-600';
            domainElement.textContent = domain;
            sliderContainer.appendChild(domainElement);
        });

        // Attendance System
        let attendance = {
            total: 0,
            present: 0,
            percentage: 0
        };

        // Chat System
        let messages = [];
        
        function addMessage(message) {
            messages.push({
                text: message,
                timestamp: new Date(),
                user: 'Current User'
            });
            updateChat();
        }

        function updateChat() {
            const chatContainer = document.querySelector('.chat-container');
            chatContainer.innerHTML = messages.map(msg => `
                <div class="mb-2">
                    <span class="text-green-500">${msg.user}:</span>
                    <span>${msg.text}</span>
                    <small class="text-gray-500">${msg.timestamp.toLocaleTimeString()}</small>
                </div>
            `).join('');
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
